  title: '[CORE-EVT-00] 入職'
  text: |
    今天是妳的新工作報到日，妳站在那張寬大的辦公桌前，指尖不自覺地抓著識別證的邊角。整間辦公室像剛清潔過一樣潔白、無菌，冷氣輕聲轟鳴，壓得妳有些喘不過氣。妳開口自我介紹，聲音克制而平穩。他抬頭看妳，只挑了下左眉，沒有表情，也沒有言語，像是默許妳繼續，也像在看一份尚未審核的文件。
    
    「姓名、年齡？」他就簡短這樣問了，彷彿不需要多做解釋，看起來他完全沒有注意人資提供給他的新助理資料。

